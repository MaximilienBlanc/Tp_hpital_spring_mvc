<!DOCTYPE html>
<!-- ETAPE 5 : EXECUTION DE LA VIEW (AVEC LES DONNEES DU MODEL) -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout.html">
<head>
<meta charset="UTF-8">
<title>Liste des visites</title>
</head>
<body>
<section layout:fragment="monContenu">
	<div class="container">
		<div class="card mt-3">
			<div class="card-header bg-info text-white"><span class="h2">Liste des visites</span></div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
						<th>Identifiant</th>
						<th>Prix</th>
						<th>Sallet</th>
						<th>Date</th>
						<th>Patient</th>
						<th>Medecin</th>
						<th></th>
					</tr>
					</thead>
					<tbody>						
						<tr th:each="visite : ${visites}">
							<td th:text="${visite.id}"></td>
							<td>[[${visite.prix}]]</td>
							<td>[[${visite.salle}]]</td>
							<td>[[${visite.dateVisite}]]</td>
							<td>[[${visite.patient.id}]] - [[${visite.patient.nom}]] [[${visite.patient.prenom}]]</td>
							<td>[[${visite.medecin.id}]] - [[${visite.medecin.login}]]</td>
							<td>
								<div class='btn-group btn-group-sm'>
									<a th:href="@{/visite/form(id=${visite.id})}" class='btn btn-primary'>
										<i class='bi bi-pencil-square'></i>
									</a>
									<a th:href="@{/visite/delete(id=${visite.id})}" class='btn btn-danger'>
										<i class='bi bi-trash'></i>
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer">
				<a th:href="@{/visite/add}" class="btn btn-success btn-lg">
					<i class="bi bi-plus-square"></i>
				</a>
			</div>
		</div>
	</div>
</section>

</body>
</html>
