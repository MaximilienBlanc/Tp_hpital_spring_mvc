<!DOCTYPE html>
<!-- ETAPE 5 : EXECUTION DE LA VIEW (AVEC LES DONNEES DU MODEL) -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout.html">
<head>
<meta charset="UTF-8">
<title>Edition du patient</title>
</head>
<body>
<section layout:fragment="monContenu">
	<div class="container">
		<div class="card mt-3">
		
			<form th:action="@{/patient}" method="post"> 
				<input type="hidden" name="version" th:value="${patient.version}"/>
				<div class="card-header bg-info text-white"><h3>Edition du patient</h3></div>
				<div class="card-body">
					<div class="form-group">
						<label for="id">Identifiant:</label> <input type="number"
							class="form-control" name="id" readonly th:value="${patient.id}">
						<span class="text-danger" th:errors="${patient.id}"></span>
					</div>
					<div class="form-group">
						<label for="nom">Nom:</label> <input type="text"
							class="form-control" name="nom" th:value="${patient.nom}">
							<span class="text-danger" th:errors="${patient.nom}"></span>
					</div>
					<div class="form-group">
						<label for="prenom">Prénom:</label> <input type="text" 
							class="form-control" name="prenom" th:value="${patient.prenom}">
						<span class="text-danger" th:errors="${patient.prenom}"></span>
					</div>
					<div class="form-group">
						<label for=numeroSecuriteSociale>Numéro de Sécurité Sociale:</label> <input type="text" 
							class="form-control" name="numeroSecuriteSociale" th:value="${patient.numeroSecuriteSociale}">
						<span class="text-danger" th:errors="${patient.numeroSecuriteSociale}"></span>
					</div>
				</div>
				<div class="card-footer d-flex justify-content-end" >
					<div class="btn-group btn-group-lg ">
						<button type="submit" class="btn btn-success">
							<i class="bi bi-check-square"></i>
						</button>
						<a th:href="@{/patient}" class="btn btn-warning">
							<i class="bi bi-backspace"></i>
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>

</section>

</body>
</html>
